<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 200px;
				background: gold;
				display: none;
			}
			
		</style>
	</head>
	<body>
		<button id="btn">显示</button>
		<div id="div1" ></div>
		
		<script type="text/javascript">
		
		
			var btn = document.getElementById("btn");
			var oDiv = document.getElementById("div1");
			btn.onclick = function(){
				if (btn.innerText == "显示") {
					oDiv.style.display="block";
					btn.innerText = "隐藏";
				} else{
					oDiv.style.display="none";
					btn.innerText = "显示";
				}
			};
			//document.body 获取body标签元素
			//innerText 节点元素内的文本
			//innerHTML 节点元素内的内容
			
//			var isShow = false; 假定是隐藏
			
			
			
			
			
		</script>
	</body>
</html>
