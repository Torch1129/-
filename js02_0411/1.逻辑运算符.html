<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.逻辑运算符</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*逻辑运算符:
			 * && 逻辑与
			 * || 逻辑或
			 * !  逻辑非
			 * 
			 */
			//表达式:由常量 变量 运算符组成的式子. i , 0 , i+1 ,i++
			//标准:是否有值
			
			
			
		     //&& 逻辑与
//		     逻辑与前后的表达式都成立,整个表达式才为真.
             var i = 3, j = 5;
              var res = i > 0 &&  j > 10;
              alert(res);
              //逻辑与的短路现象:若前一个表达式为假,整个表达式为假,后一个表达式就不再执行了.
              
              var k = i < 0 && (i = 10);
              
              alert(k);
              var k = (i = 10) && i < 0;
              
              alert(k);
              
              //|| 逻辑或 一真即真 前后表达式,只要有一个为真,则整个表达式为真
              i > 0 || j < 0;
              //逻辑或的短路现象:若前一个表达式为真,则整个表达式就为真,则后面的表达式就不再执行.
              i > 0 || j++;
              alert(j);
              
              // ! 逻辑非 : 原来为真,非之后就为假;反之亦然(非0即为真)
              
              !(i < 0);
              
              
			
			
			
			
			
		</script>
	</body>
</html>
